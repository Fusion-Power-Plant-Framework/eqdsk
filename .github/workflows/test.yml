name: Test EQDSk
on: [push]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python and Hatch
        uses: "./.github/actions/setup-hatch"

      - name: Run all tests with coverage
        run: hatch run test:cov-all
