name: Lint EQDSk
on: [push]
jobs:
  lint:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python and Hatch
        uses: "./.github/actions/setup-hatch"

      - name: Run linting
        run: hatch run lint:all

      - name: Run formatting (pre-commit)
        run: hatch run lint:fmt
