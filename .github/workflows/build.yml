name: Build EQDSK
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # every day at midnight
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # use when open source
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python and Hatch
        uses: "./.github/actions/setup-hatch"

      - name: Build package
        run: hatch build
