name: "Setup Hatch"
description: "Sets up Hatch for use in the current workflow, supports pip caching and py3.8, 3.9, 3.10"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: |
          "3.8"
          "3.9"
          "3.10"
        cache: "pip"
    - name: Install build dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install hatch
